<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Box with Hinges Generator — by Kutsyk</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
        }

        .svg-wrap {
            background: #fff;
            color: #000;
            border-radius: .5rem;
            padding: 0;
            min-height: 65vh;
            height: 65vh;
            border: 1px solid rgba(0, 0, 0, .1);
            overflow: visible;
            position: relative;
        }

        .svg-wrap > svg {
            width: 100%;
            height: 100%;
            display: block;
        }

        .mono {
            font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
        }

        .ruler-overlay {
            position: absolute;
            z-index: 10;
            pointer-events: none;
        }
    </style>
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-dark bg-dark border-bottom py-2 mb-3">
    <div class="container">
        <span class="navbar-brand mb-0 h6">Box with Hinges Generator</span>
        <span class="text-secondary small">by Kutsyk</span>
    </div>
</nav>

<!-- Main layout -->
<div class="container pb-5">
    <div class="row g-4">

        <!-- Sidebar -->
        <div class="col-12 col-lg-4 col-xl-3">
            <div class="card shadow-sm border-0 h-100" style="max-height: calc(100vh - 110px); overflow-y: auto;">
                <div class="card-header py-2 d-flex justify-content-between align-items-center">
                    <span class="fw-semibold small text-uppercase">Parameters</span>
                    <button id="resetBtn" class="btn btn-sm btn-outline-secondary">Reset</button>
                </div>

                <div class="card-body p-2">
                    <form id="form" novalidate class="small">

                        <!-- Width -->
                        <div class="mb-2">
                            <label for="width" class="form-label text-secondary mb-1">Width (X)</label>
                            <input id="width" name="width" type="range" min="10" max="500" step="1" value="80"
                                   class="form-range">
                            <input id="widthNum" type="number" min="10" max="500" step="1" value="80"
                                   class="form-control form-control-sm">
                        </div>

                        <!-- Depth -->
                        <div class="mb-2">
                            <label for="depth" class="form-label text-secondary mb-1">Depth (Y)</label>
                            <input id="depth" name="depth" type="range" min="10" max="500" step="1" value="50"
                                   class="form-range">
                            <input id="depthNum" type="number" min="10" max="500" step="1" value="50"
                                   class="form-control form-control-sm">
                        </div>

                        <!-- Height -->
                        <div class="mb-2">
                            <label for="height" class="form-label text-secondary mb-1">Height (Z)</label>
                            <input id="height" name="height" type="range" min="10" max="500" step="1" value="40"
                                   class="form-range">
                            <input id="heightNum" type="number" min="10" max="500" step="1" value="40"
                                   class="form-control form-control-sm">
                        </div>

                        <!-- Tab width -->
                        <div class="mb-2">
                            <label for="tabWidth" class="form-label text-secondary mb-1">Tab width</label>
                            <input id="tabWidth" name="tabWidth" type="range" min="2" max="120" step="1" value="10"
                                   class="form-range">
                            <input id="tabWidthNum" type="number" min="2" max="120" step="1" value="10"
                                   class="form-control form-control-sm">
                            <div class="form-text">Evenly distributed along edges.</div>
                        </div>

                        <!-- Material thickness -->
                        <div class="mb-2">
                            <label class="form-label text-secondary mb-1">Material thickness</label>
                            <input name="thickness" type="number" step="0.01" min="0.1" value="3"
                                   class="form-control form-control-sm">
                        </div>

                        <!-- Kerf & Padding -->
                        <div class="row g-1 mb-2">
                            <div class="col-6">
                                <label class="form-label text-secondary mb-1">Kerf (mm)</label>
                                <input name="kerf" type="number" step="0.001" min="0" value="0.12"
                                       class="form-control form-control-sm">
                            </div>
                            <div class="col-6">
                                <label class="form-label text-secondary mb-1">Padding (gap)</label>
                                <input name="margin" type="number" step="1" min="0" value="12"
                                       class="form-control form-control-sm">
                            </div>
                        </div>

                        <!-- Labels toggle -->
                        <div class="form-check form-switch mb-2">
                            <input class="form-check-input" type="checkbox" id="showLabels" name="showLabels" checked>
                            <label class="form-check-label" for="showLabels">Show labels</label>
                        </div>
                        <div class="form-check form-switch mt-2">
                            <input class="form-check-input" type="checkbox" id="addRightHole" name="addRightHole" checked>
                            <label class="form-check-label" for="addRightHole">
                                Add right-panel hole (Ø8 mm, 15 mm from side, 20 mm from bottom)
                            </label>
                        </div>

                        <!-- Buttons -->
                        <div class="d-grid gap-1 mt-3">
                            <button type="submit" class="btn btn-primary btn-sm">Generate</button>
                            <button id="download" type="button" class="btn btn-outline-secondary btn-sm" disabled>
                                Download SVG
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Info -->
            <div class="text-secondary small mt-2">
                <p class="mb-1"><strong>Box with Hinges Generator</strong> creates precise laser-cut press-fit boxes
                    with hinge joints.</p>
                <p class="mb-0">All units in <span class="mono">mm</span>.</p>
            </div>
        </div>

        <!-- Preview -->
        <div class="col-12 col-lg-8 col-xl-9">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-body-tertiary d-flex justify-content-between align-items-center">
                    <h6 class="mb-0">Preview</h6>
                    <div id="status" class="text-secondary small">—</div>
                </div>

                <div class="card-body p-2 position-relative">
                    <div class="d-flex align-items-center gap-2 mb-2">
                        <div class="btn-group btn-group-sm" role="group" aria-label="Zoom">
                            <button id="zoomOut" type="button" class="btn btn-outline-secondary">−</button>
                            <button id="zoomReset" type="button" class="btn btn-outline-secondary">100%</button>
                            <button id="zoomIn" type="button" class="btn btn-outline-secondary">+</button>
                            <button id="fitBtn" type="button" class="btn btn-outline-secondary">Fit</button>
                        </div>
                        <span id="gridInfo" class="badge text-bg-secondary ms-2">grid: —</span>
                    </div>

                    <div id="out" class="svg-wrap position-relative d-flex align-items-center justify-content-center">
                        <div class="text-secondary">Generate to preview…</div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- Maker.js in the browser -->
<script src="https://cdn.jsdelivr.net/npm/makerjs@0/target/js/browser.maker.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bezier-js@2/bezier.js"></script>
<script src="https://cdn.jsdelivr.net/npm/opentype.js@0/dist/opentype.js"></script>
<script src="https://cdn.jsdelivr.net/npm/makerjs@0.18.1/dist/browser.maker.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.2.0/dist/svg.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/svg-pan-zoom@3.6.2/dist/svg-pan-zoom.min.js"></script>
<script type="module" src="https://kutsyk.github.io/box-with-hinges/public/js/geometry.js"></script>
<script type="module" src="https://kutsyk.github.io/box-with-hinges/public/js/main.js"></script>
</body>
</html>
